version: 2.1
orbs:
  node: circleci/node@4.4.0
jobs:
  build:
    # Reuse Docker container specification given by the node Orb
    executor: node/default
    resource_class: xlarge
    steps:
      - checkout
      - run:
          name: Update system package lists
          command: sudo apt-get update
      - run:
          name: Install some pre-requisite packages
          command: sudo apt-get --assume-yes --quiet install curl xvfb
      - run:
          name: Start display server for Atom
          command: /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1024x768x16 +extension RANDR
          background: true
      - run:
          name: Download Atom build script
          command: curl -s -O https://raw.githubusercontent.com/atom/ci/master/build-package.sh
      - run:
          name: Make build script executable
          command: chmod u+x build-package.sh
      - run:
          name: Run package tests
          command: ./build-package.sh
      # On MacOS:
      # - run: caffeinate -s build-package.sh
      - node/install:
          node-version: '15.8.0'
          install-yarn: true
          install-npm: false
      # Install dependencies - the node Orb takes care of installation and dependency caching
      - node/install-packages:
          cache-version: v2
          pkg-manager: yarn
          override-ci-command: yarn install --ignore-engines
      # Save workspace for subsequent jobs (i.e. test)
      - persist_to_workspace:
          root: .
          paths:
            - .
  test:
    docker:
      - image: circleci/node:latest-browsers
    resource_class: xlarge
    environment:
      NODE_OPTIONS: --max-old-space-size=8192
    steps:
      # Reuse the workspace from the build job
      - attach_workspace:
          at: .
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: |
            yarn build
            yarn test-ci
          name: Run YARN tests
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
